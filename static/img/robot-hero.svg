<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" fill="#f8f9ff" />
  
  <!-- Robot 1 -->
  <g transform="translate(100, 100)">
    <!-- Body -->
    <rect x="-30" y="0" width="60" height="80" rx="10" fill="#8e2de2" />
    <!-- Head -->
    <circle cx="0" cy="-40" r="25" fill="#4a00e0" />
    <!-- Eyes -->
    <circle cx="-10" cy="-45" r="4" fill="#ffffff" />
    <circle cx="10" cy="-45" r="4" fill="#ffffff" />
    <circle cx="-10" cy="-45" r="2" fill="#000" />
    <circle cx="10" cy="-45" r="2" fill="#000" />
    <!-- Antenna -->
    <line x1="0" y1="-65" x2="0" y2="-75" stroke="#4a00e0" stroke-width="2" />
    <circle cx="0" cy="-75" r="3" fill="#ff6b6b" />
    <!-- Arms -->
    <rect x="-60" y="10" width="30" height="10" rx="5" fill="#8e2de2" />
    <rect x="30" y="10" width="30" height="10" rx="5" fill="#8e2de2" />
    <!-- Legs -->
    <rect x="-25" y="80" width="20" height="30" rx="5" fill="#4a00e0" />
    <rect x="5" y="80" width="20" height="30" rx="5" fill="#4a00e0" />
  </g>
  
  <!-- Robot 2 -->
  <g transform="translate(350, 120)">
    <!-- Body -->
    <rect x="-25" y="0" width="50" height="60" rx="8" fill="#4a00e0" />
    <!-- Head -->
    <circle cx="0" cy="-35" r="20" fill="#8e2de2" />
    <!-- Eyes -->
    <circle cx="-8" cy="-40" r="3" fill="#ffffff" />
    <circle cx="8" cy="-40" r="3" fill="#ffffff" />
    <circle cx="-8" cy="-40" r="1.5" fill="#000" />
    <circle cx="8" cy="-40" r="1.5" fill="#000" />
    <!-- Antenna -->
    <line x1="0" y1="-55" x2="0" y2="-65" stroke="#8e2de2" stroke-width="2" />
    <circle cx="0" cy="-65" r="2.5" fill="#4ecdc4" />
    <!-- Arms -->
    <rect x="-50" y="15" width="25" height="8" rx="4" fill="#4a00e0" />
    <rect x="25" y="15" width="25" height="8" rx="4" fill="#4a00e0" />
    <!-- Legs -->
    <rect x="-20" y="60" width="15" height="25" rx="4" fill="#8e2de2" />
    <rect x="5" y="60" width="15" height="25" rx="4" fill="#8e2de2" />
  </g>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="50" r="8" fill="#ff6b6b" opacity="0.6" />
  <circle cx="350" cy="50" r="6" fill="#4ecdc4" opacity="0.6" />
  <circle cx="250" cy="250" r="10" fill="#1a535c" opacity="0.6" />
  
  <!-- Title -->
  <text x="250" y="280" text-anchor="middle" fill="#4a00e0" font-family="Arial" font-size="20" font-weight="bold">Physical AI & Humanoid Robotics</text>
</svg>